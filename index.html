<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <section class="header">
      <header class="headline">
        <h1 class="title">
          <a>IT'S ALL ABOUT ME!</a>
        </h1>
        <ul class="nav-list">
          <li class="nav-list-item">
            <a>PROFILE</a>
          </li>
        </ul>
      </header>
    </section>
    <section class="content">
      <div class="photo">
        <img
          src="20220525_123154.jpg"
          class="ryohei-photo"
          alt="Opps, it looks like something went wrong!"
        />
      </div>
      <div class="whole">
        <div class="profile-char"><h2>PROFILE</h2></div>
        <div class="name-group">
          <div class="name"><h3>NAME:</h3></div>
          <div class="name-kanji">
            <div class="kanji-name"><h4>川井涼平</h4></div>
            <div class="alphabet-name"><h4>Ryohei Kawai</h4></div>
          </div>
        </div>
        <div class="univ-group">
          <div class="university"><h3>University:</h3></div>
          <div class="univ-kanji">
            <div class="kanji-univ"><h4>新潟大学</h4></div>
            <div class="alphabet-univ"><h4>Niigata University</h4></div>
          </div>
        </div>
        <div class="hobbies-group">
          <div class="hobbies"><h3>HOBBIES:</h3></div>
          <div class="fps-game"><h4>FPSゲーム</h4></div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="credit"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
